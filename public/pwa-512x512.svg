
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente do Instituto Coração Valente -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10.24" stdDeviation="5.12" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Fundo com gradiente -->
  <rect width="512" height="512" rx="92.16" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Container para o logo -->
  <g transform="translate(76.8, 76.8)">
    <!-- Círculo de fundo para o logo -->
    <circle cx="179.2" cy="179.2" r="143.36" fill="rgba(255,255,255,0.15)" />
    
    <!-- Coração estilizado (representando o logo) -->
    <g transform="translate(51.2, 51.2)">
      <path d="M128 61.44 
               C92.16 25.6 40.96 25.6 40.96 76.8
               C40.96 25.6 -10.24 25.6 -10.24 76.8
               C-10.24 143.36 40.96 230.4 128 281.6
               C215.04 230.4 266.24 143.36 266.24 76.8
               C266.24 25.6 215.04 25.6 215.04 76.8
               C215.04 25.6 163.84 25.6 128 61.44 Z" 
            fill="white" 
            opacity="0.95"
            filter="url(#shadow)"/>
      
      <!-- Detalhes do coração -->
      <circle cx="76.8" cy="92.16" r="15.36" fill="rgba(37,99,235,0.3)"/>
      <circle cx="179.2" cy="92.16" r="15.36" fill="rgba(37,99,235,0.3)"/>
    </g>
    
    <!-- Texto "CV" estilizado -->
    <text x="179.2" y="296.96" 
          font-family="Arial, sans-serif" 
          font-size="40.96" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle"
          opacity="0.9">CV</text>
  </g>
  
  <!-- Brilho sutil no topo -->
  <ellipse cx="256" cy="128" rx="153.6" ry="51.2" 
           fill="rgba(255,255,255,0.2)" opacity="0.6"/>
</svg>