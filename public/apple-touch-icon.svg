
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente do Instituto Coração Valente -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3.6" stdDeviation="1.8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Fundo com gradiente -->
  <rect width="180" height="180" rx="32.4" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Container para o logo -->
  <g transform="translate(27, 27)">
    <!-- Círculo de fundo para o logo -->
    <circle cx="62.99999999999999" cy="62.99999999999999" r="50.400000000000006" fill="rgba(255,255,255,0.15)" />
    
    <!-- Coração estilizado (representando o logo) -->
    <g transform="translate(18, 18)">
      <path d="M45 21.599999999999998 
               C32.4 9 14.4 9 14.4 27
               C14.4 9 -3.6 9 -3.6 27
               C-3.6 50.400000000000006 14.4 81 45 99.00000000000001
               C75.6 81 93.60000000000001 50.400000000000006 93.60000000000001 27
               C93.60000000000001 9 75.6 9 75.6 27
               C75.6 9 57.6 9 45 21.599999999999998 Z" 
            fill="white" 
            opacity="0.95"
            filter="url(#shadow)"/>
      
      <!-- Detalhes do coração -->
      <circle cx="27" cy="32.4" r="5.3999999999999995" fill="rgba(37,99,235,0.3)"/>
      <circle cx="62.99999999999999" cy="32.4" r="5.3999999999999995" fill="rgba(37,99,235,0.3)"/>
    </g>
    
    <!-- Texto "CV" estilizado -->
    <text x="62.99999999999999" y="104.39999999999999" 
          font-family="Arial, sans-serif" 
          font-size="14.4" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle"
          opacity="0.9">CV</text>
  </g>
  
  <!-- Brilho sutil no topo -->
  <ellipse cx="90" cy="45" rx="54" ry="18" 
           fill="rgba(255,255,255,0.2)" opacity="0.6"/>
</svg>